              //保存剪辑图像
        function saveImg(path,valueId,imgId) {
          api.showProgress({
              title: '上传中...',
              text: '先喝杯茶...',
          });
          //上传剪辑后的图像到服务器
          api.ajax({
              // report : false,
              url : 'http://47.105.160.217:80/api/upload/',
              //这里是我们约定好的后台上传图片的位置 ，你可以根据你的需求来改
              method : 'post',
              cache : 'false',
              timeout : 30,
              dataTpye : 'json',
              data : {
                  files : {
                      file : path
                  },
                  values: {
                    type: 'public'
                  }
              }
          }, function(ret, err) {
               //alert(JSON.stringify(ret));
              api.hideProgress();
              if (ret.message=="SUCCESS") {
                var urlpath='http://47.105.160.217:80/files/'+ret.data.path;
                console.log(urlpath);


              }
              if (ret.status == 1) {
                api.toast({
                    msg : ret.info
                });
              }
              //上传进度
              if (ret.status == 0) {
                  api.toast({
                      msg : '上传错误',
                      duration : 3000,
                      location : 'bottom'
                  });
              } else if (ret.status == 1) {
                  $api.byId(valueId).value = ret.id;
                  $api.byId(imgId).src = ret.path;
               }
          });
        }
</script>
