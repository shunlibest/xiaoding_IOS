<script>

    apiready = function(){
        funIniGroup();
    };


    function funIniGroup(){
        api.parseTapmode();

        var body_h = $api.offset($api.dom('#body')).h;

        var frameHeight = api.frameHeight;  // 比如： 504
        var screenHeight = api.screenHeight;
        var frameName = api.frameName;  //比如： trans-con
        console.log(frameName);


        console.log(frameHeight);
        console.log(screenHeight);
        console.log(startHeight);

        var startHeight=api.pageParam.header_h;


        var frames_history = [];
        //alert(api.pageParam.uid);
        frames_history.push( {
            name: 'quesyion',
            url: 'otherHistory_frm0.html',
            bgColor : 'rgba(0,0,0,.2)',
            bounces:false,//界面是否可以上拉和下拉
            pageParam: {
                uid:api.pageParam.uid
            }
        } )
        frames_history.push( {
            name: 'strategy',
            url: 'otherHistory_frm1.html',
            bgColor : 'rgba(0,0,0,.2)',
            bounces:false,
            pageParam: {
                uid:api.pageParam.uid
            }
        } )
        frames_history.push( {
            name: 'resource',
            url: 'otherHistory_frm2.html',
            bgColor : 'rgba(0,0,0,.2)',
            bounces:false,
            pageParam: {
                uid:api.pageParam.uid
            }
        } )


        api.openFrameGroup({
            name: 'otherHistoryGroup',
            scrollEnabled: true,
            rect: {
                // x: 0,
                // y: startHeight+body_h,
                // w: 'auto',
                // h: 'auto'
                marginLeft:0,    //相对父 window 左外边距的距离
                marginTop:startHeight+body_h,     //相对父 window 上外边距的距离
                marginBottom:40,  //相对父 window 下外边距的距离
                marginRight:0    //相对父 window 右外边距的距离
            },
            index: 0,
            frames: frames_history
        }, function (ret, err) {
            var index = ret.index;
            var tag=index;

            var eHeaderLis = $api.domAll('header li ');
            var list0=$api.dom('#list0');
            var list1=$api.dom('#list1');
            var list2=$api.dom('#list2');

            $api.removeCls(list0, 'active');
            $api.removeCls(list1, 'active');
            $api.removeCls(list2, 'active');

            if(tag==0) $api.addCls( list0, 'active');
            if(tag==1) $api.addCls( list1, 'active');
            if(tag==2) $api.addCls( list2, 'active');
            //switchBtn(index);

        });
    }

    function switchBtn(tag) {
        // if( tag == $api.dom('#nav li div.active') )return;
        console.log(tag);
        var eHeaderLis = $api.domAll('header li ');
        var list0=$api.dom('#list0');
        var list1=$api.dom('#list1');
        var list2=$api.dom('#list2');

        $api.removeCls(list0, 'active');
        $api.removeCls(list1, 'active');
        $api.removeCls(list2, 'active');

        if(tag==0) $api.addCls( list0, 'active');
        if(tag==1) $api.addCls( list1, 'active');
        if(tag==2) $api.addCls( list2, 'active');
        api.setFrameGroupIndex({
            name: 'otherHistoryGroup',
            index: tag
        });
    }
</script>
