<html>
<head>

<body>
<header class="aui-bar aui-bar-nav" style="position: fixed;background-color: #ffffff; height: 45px;box-shadow:inherit" id="aui-header">
    <a class="aui-btn aui-pull-left"  tapmode onclick="api.closeWin();">
        <span class="aui-iconfont aui-icon-left" style="color: #000000;font-weight: bolder;"></span>
    </a>
    <div class="aui-title" style="background-color: #ffffff;color: #000000;font-size:1rem;">问答</div>
      <div style="width:100%;background-color:#f7f7f7;height:4px;float:left;"></div>
</header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
			var header = $api.byId('aui-header');

      var header_H = $api.offset(header).h;
      var header_T = $api.offset(header).t;

      api.openFrame({
          name: 'question_list_frm',
          url: './question_list_frm.html',
          rect: {
              x: 0,
              y: header_T + header_H,
              w: api.winWidth,
              h: 'auto'
          },
          pageParam: {
             tag_id:api.pageParam.tag_id,
              user_id:$api.getStorage('user_id'),
              cookie:api.pageParam.cookie
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });






	}



		// 点击事件 切换framegroup的index


</script>
