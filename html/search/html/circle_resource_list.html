<script type="text/javascript">
    apiready = function () {
        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        api.openFrame ({
            name: 'circle_resource_list_frm',
            url: 'circle_resource_list_frm.html',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam:{
                keywords:api.pageParam.keywords
            }
        });
    }
</script>
